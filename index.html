<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アルカナライフ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #E9E5E2;
            /* 暗い背景色 */
            color: #FA513F;
            /* デフォルトの文字色を白に設定 */
        }

        /* 入力フィールドのスタイル */
        input {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        /* ボタンのスタイル */
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* ロード画面のスタイル */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            /* 初期状態でクリックを無効化 */
            transition: opacity 0.5s ease;
        }

        /* 表示される文字のスタイル */
        .output {
            display: flex;
            font-size: 2rem;
            color: #333;
            margin-top: 20px;
            visibility: hidden;
            /* 初期状態で非表示 */
        }

        .letter {
            opacity: 0;
            /* 初期状態で透明 */
            animation: fadeIn 0.5s ease forwards;
        }

        /* フェードインアニメーション */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
                /* 下から出現 */
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #FA513F;
        }

        h2 {
            color: #0d126b;
        }

        #resulta {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }

        #resultc {
            background-color: #f8f8f8;
            /* 白寄りの背景色 */
            color: #000;
            /* 黒い文字 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
